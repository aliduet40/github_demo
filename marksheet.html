<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .card {
        border: 1px solid #ccc;
        padding: 20px 20px 0px 20px;
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h4>Name: <span id="name"></span></h4>

        <h4>Class: <span id="class"></span></h4>

        <h4>Rollno: <span id="rollno"></span></h4>
        <table class="table">
          <thead>
            <tr class="warning">
              <th>Subject</th>
              <th>Total Marks</th>
              <th>Min Marks</th>
              <th>Obtained Marks</th>
            </tr>
          </thead>
          <tbody id="subjects"></tbody>

          <!-- <tr class="success">
                  <td>English</td>
                  <td>100</td>
                  <td>50</td>
                  <td>65</td>
                </tr> -->

          <!-- <tr class="warning">
                  <td>Chemistry</td>
                  <td>75</td>
                  <td>35</td>
                  <td>45</td>
                </tr> -->

          <!-- <tr class="danger">
                  <td>Physics</td>
                  <td>75</td>
                  <td>35</td>
                  <td>69</td>
                </tr> -->

          <!-- <tr class="active">
                  <td>Maths</td>
                  <td>100</td>
                  <td>50</td>
                  <td>89</td>
                </tr> -->

          <!-- <tr>
                  <td>Urdu</td>
                  <td>75</td>
                  <td>35</td>
                  <td>55</td>
                </tr> -->
        </table>
      </div>
    </div>
  </body>
  <script>
    const obj = {
      studentName: "Ayaz Ahmed",
      class: "Matric",
      rollno: 34,
      subjects: [
        { name: "English", totalMarks: 100, minMarks: 50, obtainedMarks: 78 },
        { name: "Maths", totalMarks: 100, minMarks: 50, obtainedMarks: 56 },
        { name: "Chemistry", totalMarks: 75, minMarks: 35, obtainedMarks: 45 },
        { name: "Physics", totalMarks: 75, minMarks: 35, obtainedMarks: 48 },
        { name: "Urdu", totalMarks: 100, minMarks: 50, obtainedMarks: 88 },
      ],
    };

    document.getElementById("name").innerHTML = obj.studentName;
    document.getElementById("class").innerHTML = obj.class;
    document.getElementById("rollno").innerHTML = obj.rollno;
    let html = "";
    for (let i = 0; i < obj.subjects.length; i++) {
      let subject = obj.subjects[i];
      html += "<tr>";
      html += `<td>${subject.name}</td>`;
      html += `<td>${subject.totalMarks}</td>`;
      html += `<td>${subject.minMarks}</td>`;
      html += `<td>${subject.obtainedMarks}</td>`;
      html += "</tr>";
    }
    document.getElementById("subjects").innerHTML = html;
  </script>
</html>
